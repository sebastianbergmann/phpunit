language: php

addons:
  apt:
    packages:
      - libxml2-utils

php:
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

env:
  matrix:
    - DEPENDENCIES="high"
    - DEPENDENCIES="low"
  global:
    - DEFAULT_COMPOSER_FLAGS="--no-interaction --no-ansi --no-progress --no-suggest"

before_install:
  - ./tools/composer clear-cache

install:
  - if [[ "$DEPENDENCIES" = 'high' ]]; then travis_retry ./tools/composer update $DEFAULT_COMPOSER_FLAGS; fi
  - if [[ "$DEPENDENCIES" = 'low' ]]; then travis_retry ./tools/composer update $DEFAULT_COMPOSER_FLAGS --prefer-lowest; fi

before_script:
  - echo 'zend.assertions=1' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - echo 'assert.exception=On' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - ./phpunit --coverage-clover=coverage.xml
  - ./phpunit --configuration ./build/travis-ci-fail.xml > /dev/null; if [ $? -eq 0 ]; then echo "SHOULD FAIL"; false; else echo "fail checked"; fi;
  - xmllint --noout --schema phpunit.xsd phpunit.xml
  - xmllint --noout --schema phpunit.xsd tests/_files/configuration.xml
  - xmllint --noout --schema phpunit.xsd tests/_files/configuration_empty.xml
  - xmllint --noout --schema phpunit.xsd tests/_files/configuration_xinclude.xml -xinclude

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false

jobs:
  include:
    - stage: Test
      name: "PHP: 7.2 on Windows"
      os: windows
      dist: 1803-containers
      language: sh # no PHP currently
      env: PHP_VERSION=7.2 XDEBUG_VERSION=2.7.1 DEPENDENCIES=""
      before_install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
        - ./tools/composer clear-cache
        - sed -i '/zend.assertions = -1/c\zend.assertions = 1' /c/tools/php/php.ini
        - sed -i '/;assert.exception = On/c\assert.exception = On' /c/tools/php/php.ini
        - sed -i '/;extension=pdo_sqlite/c\extension=pdo_sqlite' /c/tools/php/php.ini
        - sed -i '/;extension=soap/c\extension=soap' /c/tools/php/php.ini
        - curl --output /c/tools/php/ext/xdebug.dll https://xdebug.org/files/php_xdebug-${XDEBUG_VERSION}-${PHP_VERSION}-vc15-nts-x86_64.dll
        - echo "zend_extension=C:\tools\php\ext\xdebug.dll" >> /c/tools/php/php.ini
      install:
        ./tools/composer update $DEFAULT_COMPOSER_FLAGS
      before_script: false
      script:
        - ./phpunit --coverage-clover=coverage.xml
        - ./phpunit --configuration ./build/travis-ci-fail.xml > /dev/null; if [ $? -eq 0 ]; then echo "SHOULD FAIL"; false; else echo "fail checked"; fi;

    - stage: Test
      name: "PHP: 7.3 on Windows"
      os: windows
      dist: 1803-containers
      language: sh # no PHP currently
      env: PHP_VERSION=7.3 XDEBUG_VERSION=2.7.1 DEPENDENCIES=""
      before_install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
        - ./tools/composer clear-cache
        - sed -i '/zend.assertions = -1/c\zend.assertions = 1' /c/tools/php/php.ini
        - sed -i '/;assert.exception = On/c\assert.exception = On' /c/tools/php/php.ini
        - sed -i '/;extension=pdo_sqlite/c\extension=pdo_sqlite' /c/tools/php/php.ini
        - sed -i '/;extension=soap/c\extension=soap' /c/tools/php/php.ini
        - curl --output /c/tools/php/ext/xdebug.dll https://xdebug.org/files/php_xdebug-${XDEBUG_VERSION}-${PHP_VERSION}-vc15-nts-x86_64.dll
        - echo "zend_extension=C:\tools\php\ext\xdebug.dll" >> /c/tools/php/php.ini

      install:
        ./tools/composer update $DEFAULT_COMPOSER_FLAGS
      before_script: false
      script:
        - ./phpunit --coverage-clover=coverage.xml
        - ./phpunit --configuration ./build/travis-ci-fail.xml > /dev/null; if [ $? -eq 0 ]; then echo "SHOULD FAIL"; false; else echo "fail checked"; fi;

    - stage: "Static Code Analysis"
      php: 7.3
      env: php-cs-fixer
      install:
        - phpenv config-rm xdebug.ini
      script:
        - ./tools/php-cs-fixer fix --dry-run -v --show-progress=dots --diff-format=udiff
    - stage: "Static Code Analysis"
      php: 7.3
      env: psalm
      install:
        - phpenv config-rm xdebug.ini
      script:
        - travis_retry ./tools/composer update $DEFAULT_COMPOSER_FLAGS
        - ./tools/psalm --config=.psalm/static-analysis.xml --no-progress
        - ./tools/psalm --config=.psalm/config.xml --no-progress --shepherd --stats
    - stage: "Static Code Analysis"
      php: 7.3
      env: roave-backward-compatibility-check
      install:
          - phpenv config-rm xdebug.ini
      script:
          - ./tools/roave-backward-compatibility-check --from=8.3.3
